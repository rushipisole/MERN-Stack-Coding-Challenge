<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transactions Dashboard</h1>
        <div class="select-month">
            <label for="month">Select Month:</label>
            <select id="month" name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3" selected>March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div class="search-transaction">
            <input type="text" id="search" placeholder="Search transaction...">
        </div>
        <div class="transactions-table">
            <table id="transactions">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <!-- transactions will be listed here -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>
        </div>
        <div class="transactions-statistics">
            <h2>Transactions Statistics</h2>
            <div class="statistic">
                <label>Total Amount of Sale:</label>
                <span id="total-amount"></span>
            </div>
            <div class="statistic">
                <label>Total Sold Items:</label>
                <span id="total-sold"></span>
            </div>
            <div class="statistic">
                <label>Total Not Sold Items:</label>
                <span id="total-not-sold"></span>
            </div>
        </div>
        <div class="transactions-bar-chart">
            <h2>Transactions Bar Chart</h2>
            <canvas id="bar-chart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
